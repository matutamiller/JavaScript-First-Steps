<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>

    <h3>Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit</h3>
    <form>
      Celsuis or Fahrenheit: <input type="text" id="convert" /><br>
      <input type="button" onClick="cToF()" value="Celsius to Fahrenheit" />
      <input type="button" onClick="fToC()" value="Fahrenheit to Celsius" />
    </form>
      <p>The Result is: <br>
        <span id="result"></span> 
      </p>

  	<script>
      function cToF(){
        var cTemp = document.getElementById("convert").value;
        document.getElementById("result").innerHTML = (cTemp * 9 / 5 + 32).toFixed(2) + " \xB0F."; 
      }

      function fToC(){
        var fTemp = document.getElementById("convert").value;
        document.getElementById("result").innerHTML = ((fTemp - 32) * 5 / 9).toFixed(2) + " \xB0C."; 
      }
     </script>

  </body>
</html>
