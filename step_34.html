<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    <h3>Write a JavaScript program to check three given numbers, 
    if the three numbers are same return 30 otherwise return 40 and if two numbers are same return 20.</h3>
      <form>
      1st Number: <input type="text" id="firstNumber" /><br>
      2nd Number: <input type="text" id="secondNumber" /><br>
      3rd Number: <input type="text" id="thirdNumber" /><br>
      <input type="button" onClick="checkNum()" value="Check numbers" />
      </form>
        <p>The Result is: <br>
        <span id="result"></span> 
        </p>
        
        <script>
          function checkNum () {
              var a = document.getElementById("firstNumber").value;
              var b = document.getElementById("secondNumber").value;
              var c = document.getElementById("thirdNumber").value;
              if (a===b && a===c && b===c) {
                document.getElementById("result").innerHTML = 30;
              } else if (a===b || a===c || b===c){
                    document.getElementById("result").innerHTML = 20;
              } else {
                document.getElementById("result").innerHTML = 40;
              }
            }
      </script>
  </body>
</html>
