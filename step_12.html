<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    <h3>Write a JavaScript program to get the difference between a given number and 13, 
    if the number is greater than 13 return double the absolute difference.</h3>
      <form>
        Your Number: <input type="text" id="urnumber" /><br>
        <input type="button" onClick="difference()" value="Find the difference" />
      </form>
        <p>The Result is: <br>
          <span id="result2"></span> 
        </p>

  <script>
   function difference(){
	  var urn = document.getElementById("urnumber").value;
      if (urn <= 13){
        document.getElementById("result2").innerHTML = 13 - urn;
          } else {
   	       document.getElementById("result2").innerHTML = (13 - urn) * 2;
       }
     }
   </script>
  </body>
</html>
