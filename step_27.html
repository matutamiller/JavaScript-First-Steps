<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    
    <h3>Write a JavaScript program to find the larger number from the two given positive integers, 
    the two numbers are in the range 40..60 inclusive.</h3>
      <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="checkNumbers()" value="Check max in range" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
        </p>
        
        <script>
          function checkNumbers() {
            var num1 = document.getElementById("firstNumber").value;
            var num2 = document.getElementById("secondNumber").value;
              if (num1 >=40 && num1 <=60 && num2 >=40 && num2 <=60) {
                var max = 0;
                if (num1 > num2){
                  max = num1;
                } else {
                  max = num2;
                }
                  document.getElementById("result").innerHTML = max;
              } else {
                  document.getElementById("result").innerHTML = "Not in range"
              }   	    	
          }
        </script>
     </body>
   </html>
