<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body onload = "animate_string('target')">
  
    <h3>Write a JavaScript program to rotate the string 'w3resource' in right direction by periodically removing one letter from the end of the string and attaching it to the front. </h3>
  	<pre id="target">w3resource</pre>

  <script>
    function animate_string(id){
      var element = document.getElementById(id);
      var textNode = element.childNodes[0];
      var text = textNode.data;

    setInterval(function(){
        text = text[text.length - 1] + text.substring(0, text.length - 1);
        textNode.data = text;
      }, 100)
    }
  </script>

  </body>
</html>
