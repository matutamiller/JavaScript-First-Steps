<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  	<h3>Write a JavaScript program to compute the sum of the two given integers. 
    If the two values are same, then returns triple their sum.</h3>
      <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="add()" value="Calculate" />
      </form>
        <p>The Result is: <br>
          <span id="result3"></span> 
        </p>

    <script>
    function add(){
      num1 = parseInt(document.getElementById("firstNumber").value);
      num2 = parseInt(document.getElementById("secondNumber").value);
      if (num1 == num2){
          document.getElementById("result3").innerHTML = (num1 + num2) * 3;
          } else {
          document.getElementById("result3").innerHTML = num1 + num2;
       }	
    }
    </script>

  </body>
</html>
