<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>



<h3>Write a JavaScript program to create a new string adding "Py" in front of a given string. 
If the given string begins with "Py" then return the original string. </h3>
  
  <form>
    Your String: <input type="text" id="string" /><br>
    <input type="button" onClick="plus()" value="Create a string" />
  </form>
    <p>The Result is: <br>
      <span id="result"></span> 
    </p>
    
  	<script>
      function plus(){
        var str = document.getElementById("string").value; 
          if (str ===null || str ===undefined || str.substring(0,2) ==="Py"){
            document.getElementById("result").innerHTML = str;
          }
          else {
            document.getElementById("result").innerHTML = "Py" + str;
          }
      }
    </script>
  </body>
</html>
