<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
    <h3>Write a JavaScript program to check if a given string contains equal number of p's and t's present.</h3> 
      <form>
        Your String: <input type="text" id="string" /><br>
        <input type="button" onClick="tcheck()" value="Check" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
         </p>
      
      <script>
        function tcheck(){
          var str = document.getElementById("string").value;
          document.getElementById("result").innerHTML = str.replace(/[^p]/g, "").length===str.replace(/[^t]/g, "").length;
        }
      </script> 
   </body>   
</html>
