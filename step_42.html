<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
    <h3>Write a JavaScript program to check if the characters a and b are separated by exactly 3 places 
    anywhere (at least once) in a given string.</h3>
    <form>
        Your String: <input type="text" id="string" /><br>
        <input type="button" onClick="lookFor()" value="Find Combination" />
     </form>  
      <p>The Result is: <br>
        <span id="result"></span> 
       </p>
       
      <script>
        function lookFor(){
          var str = document.getElementById("string").value;
          document.getElementById("result").innerHTML = (/a...b/).test(str) || 
          (/b...a/).test(str);
        }
      </script> 
   </body>   
</html>
