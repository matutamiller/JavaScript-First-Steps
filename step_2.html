<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>

    <h3>Write a JavaScript program to get the current date.</h3>
  	<p id="date"></p>

  	<script>
       var today = new Date();
       var dd = today.getDate();
       var mm = today.getMonth();
       var yyyy = today.getFullYear();
       var mmList = [ "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
       document.getElementById("date").innerHTML = "Today is : " + mmList[mm] +" - " + dd + " - " + yyyy;
    </script>

  </body>
</html>
