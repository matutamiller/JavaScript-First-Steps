<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
    <h3>Write a JavaScript program to check if the last digit of the three given positive integers is same.</h3>
      <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        3rd Number: <input type="text" id="thirdNumber" /><br>
        <input type="button" onClick="checkLast()" value="Check last digit" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
        </p>

       <script>
        function checkLast(){
          var num1 = document.getElementById("firstNumber").value;
          var num2 = document.getElementById("secondNumber").value;
          var num3 = document.getElementById("thirdNumber").value;
          if (num1 > 0 && num2 > 0 && num3 > 0){
              var a = num1.toString().slice(-1);
              var b = num2.toString().slice(-1);
              var c = num3.toString().slice(-1);
              document.getElementById("result").innerHTML = a===b && b===c && c===a;
          } else {
            document.getElementById("result").innerHTML = "Not equal";
          }
        }
       </script>
    </body>
  </html>
