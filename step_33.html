<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    <h3>Write a JavaScript program to check from two given integers if either one is 8 or their sum or difference is 8.</h3>
      <form>
        1st Number: <input type="text" id="one" /><br>
        2nd Number: <input type="text" id="two" /><br>
        <input type="button" onClick="check8()" value="If 8 check" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
        </p>
        
        <script>
       function check8(){
        var num1 = parseInt(document.getElementById("one").value);
        var num2 = parseInt(document.getElementById("two").value);
        if (num1===8 || num2===8){
          document.getElementById("result8").innerHTML = 8;
          } else if (num1 + num2 ==8 || Math.abs(num1 - num2) ==8){
                document.getElementById("result").innerHTML = "Well done!";
            } else {
              document.getElementById("result").innerHTML = "Oh, no! Oh, no! Oh, no, no, no, no!";
           }
       }
       </script>
  </body>
</html>
