<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>

    <h3> Write a JavaScript program to get the website URL (loading page).</h3>
    <p id="url"></p>

    <h3>Write a JavaScript exercise to create a variable using a user-defined name. </h3>
    <p id="var"></p>

    <h3>Write a JavaScript exercise to get the extension of a filename.</h3>
    <p id="filename"></p>

  	<script>
      document.getElementById("url").innerHTML = document.URL;

      var var_name = 'abcd';
      var n = 120;
      this[var_name] = n;
      document.getElementById("var").innerHTML = this[var_name];

      filename1 = "test.php";
      filename2 = "test.js";
      document.getElementById("filename").innerHTML = filename1.split('.').pop() + 
      "<br>" + filename2.split('.').pop();
    </script>
  </body>
</html>
