<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    <h3>Write a JavaScript program to compute the sum of the two given integers, 
    If the sum is in the range 50..80 return 65 other wise return 80.</h3>
    <form>
      1st Number: <input type="text" id="number1" /><br>
      2nd Number: <input type="text" id="number2" /><br>
      <input type="button" onClick="compute()" value="Compute the sum" />
    </form>
      <p>The Result is: <br>
        <span id="result"></span> 
      </p>
           <script>
            function compute() {
              var num1 = parseInt(document.getElementById("number1").value);
              var num2 = parseInt(document.getElementById("number2").value);
              if (((num1 + num2) >= 50) || ((num1 + num2) <= 80)) {
                document.getElementById("result").innerHTML = 65;
              } else {
                document.getElementById("result").innerHTML = 80;
              }
            }
           </script>
      </body>
    </html>
