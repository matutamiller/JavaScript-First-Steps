<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    <h3>Write a JavaScript program to replace every character in a given string with the character following it in the alphabet.</h3>
      <form>
      String: <input type="text" id="urstring" /><br>
      <input type="button" onClick="ciferString()" value="Cifer String" />
      </form>
        <p>The Result is: <br>
        <span id="result"></span> 
        </p>
        
      <script>
        function ciferString() {
          var text = document.getElementById("urstring").value;
          var s = text.split("");
          for (var i = 0; i < s.length; i++) {
            switch(s[i]) {
              case ' ':
              break;
              case 'z':
              s[i] = 'a';
              break;
              case 'Z':
              s[i] = 'A';
              break;
              default: 
              s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
            }
          }
          document.getElementById("result").innerHTML = s.join('');
        }
      </script>
   </body>   
</html>
