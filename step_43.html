<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
   
    <h3>Write a JavaScript program to count the number of vowels of a given string.</h3> 
      <form>
        Your String: <input type="text" id="string" /><br>
        <input type="button" onClick="lookFV()" value="Vowels Quantity" />
     </form>
      <p>The Result is: <br>
        <span id="result"></span> 
       </p>
  
      <script>
        function lookFV(){
          var str = document.getElementById("string").value;
          document.getElementById("result").innerHTML = str.replace(/[^aeiou]/g, "").length;
        }
      </script> 
   </body>   
</html>
