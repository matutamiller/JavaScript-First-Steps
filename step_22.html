<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
   <body>
      <h3> Write a JavaScript program to check if a string starts with 'Java' and false otherwise.</h3>
        <form>
          Your Java or Not String: <input type="text" id="javastring" /><br>
          <input type="button" onClick="checkJava()" value="Check if" />
        </form>
          <p>The Result is: <br>
            <span id="result1"></span> 
          </p>  
       <script>
        function checkJava() {
          var str = document.getElementById("javastring").value;
          if (str.length < 4) {
            document.getElementById("result1").innerHTML = "Not Enough";
          }
          front = str.substring(0, 4);
          if (front == "Java"){
            document.getElementById("result1").innerHTML = "Oh yeah, baby!";
          }
          else {
            document.getElementById("result1").innerHTML = "Loser!";
          }
        }
       </script>
  </body>
</html>
