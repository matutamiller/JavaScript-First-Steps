<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
    <h3>Write a JavaScript program to find 1st January is being a Sunday between 2014 and 2050.</h3>
  	<p id="date"></p>
    
    <script>
      for(var year = 2014; year <= 2050; year++)
      {
        var d = new Date(year, 1, 1);
        if (d.getDay()===0)	
          document.getElementById("date").innerHTML += "1st January is being a Sunday "+year +"<br>";
      }
    </script>

  </body>
</html>
