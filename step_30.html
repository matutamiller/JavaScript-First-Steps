<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
    <h3>Write a JavaScript program to create new string with first 3 characters are in lower case. 
    If the string length is less than 3 convert all the characters in upper case.</h3>
      <form>
        A String: <input type="text" id="mystring" /><br>
        <input type="button" onClick="upperLower()" value="Upper-Lower" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
        </p>
        
        <script>
          function upperLower() {
            var str = document.getElementById("mystring").value;
            if (str.length <=3){
              document.getElementById("result").innerHTML = str.toUpperCase();
            } else {
            var front = (str.substring(0, 3)).toLowerCase();
            var back = str.substring(3, str.length).toUpperCase();
            document.getElementById("result").innerHTML = front + back;
              }
          }
        </script>
     </body>
  </html>
