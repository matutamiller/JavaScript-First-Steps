<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
    <body>
    
      <h3>Write a JavaScript program to create a new string from a given string changing the position of first and last characters. 
      The string length must be greater than or equal to 1.</h3>
      <form>
        Your String: <input type="text" id="urstring" /><br>
        <input type="button" onClick="change()" value="Change Letters" />
      </form>
      <p>The Result is: <br>
        <span id="result2"></span> 
      </p>
      
      <script>
        function change (){
          var str = document.getElementById("urstring").value;
            if (str.length <=1) {
                document.getElementById("result2").innerHTML = str;
            } else {
              mid_char = str.substring(1, str.length - 1);
             document.getElementById("result2").innerHTML = str.charAt(str.length - 1) 
             + mid_char + str.charAt(0);	
            }
        }
      </script>     
  </body>
</html>
