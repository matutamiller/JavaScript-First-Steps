<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>

    <h3> Write a JavaScript program to find a value which is nearest to 100 from two different given integer values.</h3>
      <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="checkNumbers()" value="Check nearest to 100" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
        </p>
        
      <script>
        function checkNumbers() {
          var num1 = parseInt(document.getElementById("firstNumber").value);
          var num2 = parseInt(document.getElementById("secondNumber").value);
          if (num1!==num2){
            n1 = Math.abs(num1 - 100);
            n2 = Math.abs(num2 - 100);
            if (n1 < n2) {
              document.getElementById("result").innerHTML = num1;
            }
            if (n2 < n1) {
              document.getElementById("result").innerHTML = num2;
            } 	
          } else {
          document.getElementById("result").innerHTML = num1;	
          }
        }
      </script>
  </body>
</html>
