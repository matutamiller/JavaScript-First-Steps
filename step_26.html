<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
    <h3>Write a JavaScript program to check if two numbers are in range 40..60 or in the range 70..100 inclusive. </h3>
      <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="checkNumbers()" value="Check if in range" />
      </form>
        <p>The Result is: <br>
          <span id="result"></span> 
        </p>

      <script>
        function checkNumbers() {
          var num1 = parseInt(document.getElementById("firstNumber").value);
          var num2 = parseInt(document.getElementById("secondNumber").value);
            if ((num1 >=40 && num1 <=60 && num2 >=40 && num2 <=60) || 
              (num1 >=70 && num1 <=100 && num2 >=70 && num2 <=100)){
              document.getElementById("result").innerHTML = "Юху!"
            } else {
              document.getElementById("result").innerHTML = "Мимо!"
            } 
        }
      </script>
    </body>
  </html>
