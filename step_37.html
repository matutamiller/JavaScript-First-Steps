<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
      <h3>Write a JavaScript program to reverse a given string.</h3>
        <form>
        String: <input type="text" id="string" /><br>
        <input type="button" onClick="reverseString()" value="Reverse String" />
        </form>
          <p>The Result is: <br>
          <span id="result"></span> 
          </p>
          
      <script>
        function reverseString() {
          var str = document.getElementById("string").value;
          document.getElementById("result").innerHTML = str.split("").reverse().join("");
        }
      </script>
   </body>
</html>
