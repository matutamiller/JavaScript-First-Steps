<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
   <body>
   
      <h3> Write a JavaScript program to check if two given integer values are in the range 50..99 (inclusive). 
      Return true if either of them are in the said range.</h3>
        <form>
          1st Number: <input type="text" id="firstNumber" /><br>
          2nd Number: <input type="text" id="secondNumber" /><br>
          <input type="button" onClick="checkNumbers()" value="Calculate" />
        </form>
          <p>The Result is: <br>
            <span id="result2"></span> 
          </p>
          
       <script>
          function checkNumbers() {
            var num1 = parseInt(document.getElementById("firstNumber").value);
            var num2 = parseInt(document.getElementById("secondNumber").value);
            if ((num1 >= 50 && num1 <= 99)||(num2 >= 50 && num2 <= 99)){
              document.getElementById("result2").innerHTML = "oh yeah, baby!";
            } else {
                document.getElementById("result2").innerHTML = "Loser!";
            }
          }
      </script>
  </body>
</html>
