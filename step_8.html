<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  
    <h3>Write a JavaScript program to calculate days left until next Christmas.</h3>
    <p id="text"></p>

    <script>
      today = new Date();
      var cmas = new Date(today.getFullYear(), 11, 25);
      if (today.getMonth() == 11 && today.getDate() == 25){
        cmas.setFullYear(cmas.getFullYear() + 1);
      }
      var one_day = 1000 * 60 * 60 * 24;
      document.getElementById("text").innerHTML = Math.ceil((cmas.getTime() - today.getTime()) / (one_day))+ 
      " days left until Xmas!";
    </script>

  </body>
</html>
