<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
  	
    <h3>Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. 
        If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched". </h3>
    
    <script>
      var num = Math.ceil(Math.random() * 10);
      var gnum = prompt('Guess the number between 1 and 10 inclusive');
      if (gnum == num){
        alert ('Matched');
      }
      else {
        alert('Not matched, the number was ' + num);}
    </script>

  </body>
</html>
