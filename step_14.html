<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
  <body>
      <h3>Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50.</h3>
        <form>
          1st Number: <input type="text" id="firstNumber1" /><br>
          2nd Number: <input type="text" id="secondNumber1" /><br>
          <input type="button" onClick="check()" value="Check" />
        </form>
          <p>The Result is: <br>
            <span id="result4"></span> 
          </p>
          
      <script>
      function check(){
        num1 = parseInt(document.getElementById("firstNumber1").value);
        num2 = parseInt(document.getElementById("secondNumber1").value);
        document.getElementById("result4").innerHTML = ((num1 == 50  || num2 == 50) || (num1 + num2 == 50));
      } 
      </script>
  </body>
</html>
