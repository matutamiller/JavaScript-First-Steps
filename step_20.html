<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript Study</title>
  </head>
    <body>
  
      <h3>Write a JavaScript program check if a given positive number is a multiple of 3 or a multiple of 7.</h3>
        <form>
          Your Number: <input type="text" id="number" /><br>
          <input type="button" onClick="check()" value="Check" />
        </form>
          <p>The Result is: <br>
            <span id="result4"></span> 
          </p>
          
  	<script>
      function check() {
        var num = parseInt(document.getElementById("number").value);
        document.getElementById("result4").innerHTML = num % 3===0 || num % 7===0;
      }
    </script>
  </body>
</html>
